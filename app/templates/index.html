{% extends "base.html" %}
{% block content %}
<!-- Post -->
						<!-- TODO: Figure out a way to have this be the most recent blog -->
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="{{ url_for('blog_post', blog_title=blog_post.title_no_spaces)}}">{{ blog_post.title }}</a></h2>
										<p></p> <!-- Put tags -->
									</div>
									<div class="meta">
										<time class="published" datetime="2015-11-01">{{ blog_post.date_string }}</time>
									</div>
								</header>
								<a class="image featured"><img src="{{ blog_post.picture }}" alt="" /></a>
								<p>{{ blog_post.content }}</p>
								<footer>
									<ul class="actions">
										<!--<li><a href="#" class="button big">Continue Reading</a></li> -->
									</ul>
									<ul class="stats">
										<!--<li><a href="#">General</a></li>
										<li><a href="#" class="icon fa-heart">28</a></li>
										<li><a href="#" class="icon fa-comment">128</a></li>-->
									</ul>
								</footer>
							</article>





						<!-- Pagination -->
							<ul class="actions pagination">
								<li><a href="" class="disabled button big previous">Previous Page</a></li>
								<li><a href="#" class="button big next">Next Page</a></li>
							</ul>
{% endblock %}
