{% extends "comment.html" %}
{% block content %}
<article class="post">
								<header>
									<div class="title">
										<h2>{{ blog_post.title }}</h2>
									</div>
									<div class="meta">
										<time class="published" datetime="2015-11-01">{{ blog_post.date_string }}</time>
									</div>
								</header>
								<a class="image featured"><img src="{{ blog_post.picture }}" alt="" /></a>
								<p>{{ blog_post.content }}</p>

								{% for comment in comments %}
									<div>
										<p>{{ comment.author }}</p>
										<p>{{ comment.text }}</p>
									</div>
								{% endfor %}
							</article>
{% endblock %}
